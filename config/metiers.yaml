        - "Analyser les marchés financiers et économiques"
        - "Gérer des portefeuilles d'investissement"
        - "Effectuer des transactions sur les marchés"
        - "Évaluer et gérer les risques financiers"
        - "Conseiller les clients sur leurs investissements"
