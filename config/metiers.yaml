# Configuration des métiers et formations INFPF
# Chaque métier dispose de formations associées et d'informations détaillées

metiers:
  metiers_list:
    commercial:
      slug: "commercial"
      title: "Devenir Commercial"
      subtitle: "Maîtrisez l'art de la vente et développez votre carrière"
      description: "Le métier de commercial consiste à vendre des produits ou services en développant une relation de confiance avec les clients. C'est un métier dynamique qui offre de belles perspectives d'évolution."
      meta_description: "Découvrez le métier de commercial et la formation INFPF pour développer vos compétences en vente, négociation et relation client."
      formation_principale: "Techniques de Vente"
      formation_id: 29  # ID spécifique de la formation recommandée
      missions:
        - "Prospecter et identifier de nouveaux clients"
        - "Présenter et vendre les produits/services"
        - "Négocier les conditions de vente"
        - "Assurer le suivi client et la fidélisation"
        - "Atteindre les objectifs de vente fixés"
      competences:
        - "Excellent relationnel et communication"
        - "Capacité de persuasion et négociation"
        - "Résistance au stress et persévérance"
        - "Connaissance des techniques de vente"
        - "Maîtrise des outils CRM"
      salaire: "25 000€ - 60 000€ par an (selon expérience + commissions)"
      evolution: "Commercial senior, Responsable des ventes, Directeur commercial"
      secteurs: ["Immobilier", "Assurance", "Informatique", "Automobile", "Pharmaceutique"]

    developpeur-web:
      slug: "developpeur-web"
      title: "Devenir Développeur Web"
      subtitle: "Créez des sites et applications web modernes"
      description: "Le développeur web conçoit et réalise des sites internet et applications web. C'est un métier technique en forte demande qui offre de nombreuses opportunités."
      meta_description: "Découvrez le métier de développeur web et la formation INFPF pour apprendre HTML, CSS, PHP, WordPress et créer des sites web."
      formation_principale: "Création de Sites Web Dynamiques (HTML & CSS) & (PHP & SQL)"
      formation_id: 6  # ID spécifique de la formation recommandée
      missions:
        - "Analyser les besoins des clients"
        - "Concevoir l'architecture technique"
        - "Développer le front-end et back-end"
        - "Tester et optimiser les performances"
        - "Maintenir et faire évoluer les sites"
      competences:
        - "Maîtrise des langages web (HTML, CSS, JavaScript)"
        - "Connaissance des frameworks modernes"
        - "Bases de données et SQL"
        - "Résolution de problèmes"
        - "Veille technologique"
      salaire: "30 000€ - 55 000€ par an (selon expérience)"
      evolution: "Développeur senior, Lead developer, Chef de projet technique"
      secteurs: ["Agences web", "Start-ups", "E-commerce", "Grandes entreprises", "Freelance"]

    trader-finance:
      slug: "trader-finance"
      title: "Devenir Trader & Expert Financier"
      subtitle: "Maîtrisez les marchés financiers et la gestion de portefeuilles"
